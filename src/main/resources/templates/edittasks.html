<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>サンプルタスク</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header">

	</header>
	<hr>
	<main>
		<div class="link-left">タスク変更</div>
		<form th:action="@{/tasks/{taskId}/update(taskId=${task.Id})}" method="post" class="add-from">
			<table border="1" class="add-table">
				<tr>
					<th class="add-category">カテゴリー</th>
					<td class="radio-group">
						<label>
							<input type="radio" name="categoryId" value="1" th:checked="${task.categoryId==1}"> 仕事
						</label>
						<label>
							<input type="radio" name="categoryId" value="2" th:checked="${task.categoryId == 2}"> 個人
						</label>
						<label>
							<input type="radio" name="categoryId" value="3" th:checked="${task.categoryId == 3}"> その他
						</label>
					</td>
				</tr>
				<tr>
					<th class="add-title">タイトル</th>
					<td>
						<input type="text" name="title" th:value="${task.title}" class="input-title">
					</td>
				</tr>
				<tr>
					<th class="add-closingDate">期限</th>
					<td>
						<input type="date" name="closingDate" placeholder="----/--/--" maxlength="10"
							th:value="${task.closingDate}" class="input-closingDate">
					</td>
				</tr>
				<tr>
					<th class="add-progress">進捗状況</th>
					<td class="radio-group">
						<label>
							<input type="radio" name="progress" value="0" th:checked="${task.progress==0}">未着手
						</label>
						<label>
							<input type="radio" name="progress" value="1" th:checked="${task.progress==1}"> 進行中
						</label>
						<label>
							<input type="radio" name="progress" value="2" th:checked="${task.progress==2}"> 完了
						</label>
					</td>
				</tr>
				<tr>
					<th class="add-memo">メモ</th>
					<td>
						<input type="text" name="memo" class="input-memo" th:value="${task.memo}">
					</td>
				</tr>
			</table>
			<button class="add-button">変更</button>
		</form>
	</main>
	<hr>

</body>

</html>
